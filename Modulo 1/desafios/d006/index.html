<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá ser ut   ilizada em cada caso.</p>
    
    <ul type="square">
        <li><abbr title="Tag &lt;p&gt">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;h&gt">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt">Códigos fontes</abbr></li>
        <li><abbr title="Tag &lt;ol&gt">Listas numeradas</abbr></li>
        <li><abbr title="Tag &lt;dl&gt">Listas com dermacadores</abbr></li>
    </ul>
    
</body>
</html>
