<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face {
            font-family: "Love Larry";
            src: url('fonts/love_larry/love larry ttf.ttf') format('truetype');
        }

        h1{
            font-family: "Love Larry", serif;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem nisi alias error neque, assumenda adipisci, omnis accusamus ea ex blanditiis quis, autem deleniti eius id. Laborum consequuntur ad impedit ut.</p>
    
</body>
</html>
